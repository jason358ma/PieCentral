<html>

<head>
  <title>Scoreboard</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
  <script type="text/javascript" src="tabletop.js"></script>
  <script type="text/javascript" src="lcm_ws_bridge.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <!-- Styles -->
  <style>
    .blue-field {
      border-radius: 15px;
      border: 8px solid blue;
    }

    .gold-field {
      border-radius: 15px;
      border: 8px solid gold;
    }

    .bottom-padding {
      margin-bottom: 15px;
    }

    .left-margin {
      margin-left: 80px;
    }

    .right-margin {
      margin-right: 80px;
    }
  </style>

  <!-- Javascript -->
  <script type="text/javascript" charset="utf-8">

  var RFID_list = [0,0,0,0,0,0];
  var lcm = null;

    $(document).ready(function() {

      $("#show-rfid").click(
        showRFID()
      );

      $("generate-rfid").click(
        msg = {__type__: "RFID_SEND", sendLocation: "RFID_control"}
        lcm.publish("LCM_TARGET_SHEPHERD", msg)
      );

      function showRFID() {
        $("#rfid-blue-1").html(RFID_list[0]);
        $("#rfid-blue-2").html(RFID_list[1]);
        $("#rfid-blue-3").html(RFID_list[2]);
        $("#rfid-gold-1").html(RFID_list[3]);
        $("#rfid-gold-2").html(RFID_list[4]);
        $("#rfid-gold-3").html(RFID_list[5]);
      }

      function handleGenerator(msg) {
        RFID_list = msg.RFID_list
        showRFID()
      }

      function makeLCM(url) {
          console.log('attempting to connect to ' + url)
          if (url == undefined) {
              url = '127.0.0.1'
          }
          lcm = new LCM('ws://' + url + ':8000/');
          function subscribeAll() {
              console.log('Connected to LCM Bridge')
              lcm.subscribe("LCM_TARGET_GUI", "RFID_RECEIVE", handleGenerator)
          }
          function reconnect() {
              return;
              makeLCM(url)
          }
          lcm.on_ready(subscribeAll)
          lcm.on_close(reconnect)
      }
      makeLCM()
    });
  </script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <img alt="Brand" src="favicon.ico" width="40" height="40" class="d-inline-block align-bottom" alt="">
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="activex"><a href="staff_gui.html">Staff Gui</a></li>
          <li class="activex"><a href="score_adjustment.html">Score Adjustment</a></li>
          <li class="active"><a href="RFID_control.html">RFID Control</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->

    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row container">
      <h1>RFID Control</h1>
    </div>

    <div class="col-xs-6 blue-field bottom-padding">
      <div class="text-center left-margin">
        <h1 id="rfid-blue-1">0</h1>
      </div>
      <div class="left-margin">
        <h1 id="rfid-blue-2">0</h1>
      </div>
      <div class="text-center left-margin">
        <h1 id="rfid-blue-3">0</h1>
      </div>
    </div>
    <div class="col-xs-6 gold-field bottom-padding">
      <div class="text-center right-margin">
        <h1 id="rfid-gold-1">0</h1>
      </div>
      <div class="text-right right-margin">
        <h1 id="rfid-gold-2">0</h1>
      </div>
      <div class="text-center right-margin">
        <h1 id="rfid-gold-3">0</h1>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-info btn-lg" role="button" id="generate-rfid">Generate RFIDs</button>
      <button class="btn btn-info btn-lg" type="button" id="show-rfid">Show RFIDs</button>
      <input type='text' size='10' id='echoText' name='echoText'>
      <strong><div id='echoResult'></div></strong>

    </div>

  </div>

</body>

</html>
