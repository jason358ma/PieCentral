<!DOCTYPE html>
<html>
    <head>
        <title>Filling Circle</title>
        <link rel='stylesheet' type='text/css' href={{url_for( 'static', filename='socket.io.js' )}}/>
        <script type="text/javascript" src={{url_for( 'static', filename='socket.io.js' )}}></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    </head>
    <div style="margin:auto; position:relative; width:1200px">
        <div style="position:absolute; top:0px; left:0px">
            <canvas id="canvasA" width=400 height=300></canvas>
            <script type="text/javascript" src={{url_for( 'static', filename='scoreboard.js' )}}></script>
        </div>
        <div style="position:absolute; top:0px; left:400px">
            <canvas id="canvasC" width=400 height=300></canvas>
            <script type="text/javascript" src={{url_for( 'static', filename='scoreboard.js' )}}></script>
        </div>
        <div style="position:absolute; top:0px; left:800px">
            <canvas id="canvasE" width=400 height=300></canvas>
            <script type="text/javascript" src={{url_for( 'static', filename='scoreboard.js' )}}></script>
        </div>
        <div style="position:absolute; top:300px; left:200px">
            <canvas id="canvasB" width=400 height=300></canvas>
            <script type="text/javascript" src={{url_for( 'static', filename='scoreboard.js' )}}></script>
        </div>
        <div style="position:absolute; top:300px; left:600px">
            <canvas id="canvasD" width=400 height=300></canvas>
            <script type="text/javascript" src={{url_for( 'static', filename='scoreboard.js' )}}></script>
        </div>
        <div style="margin:auto; width:1200px; position:relative; top:600px">
            <canvas id="bottom_bar" width=1200 height=300></canvas>
            <script type="text/javascript" src={{url_for( 'static', filename='scoreboard.js' )}}></script>
        </div>
    </div>
    <div style="margin:auto; width:1450px; position:absolute; top:600px">
        <div style="position:relative; left:65px">
            <canvas id="multipliers" width=1450 height=300></canvas>
            <script type="text/javascript" src={{url_for( 'static', filename='scoreboard.js' )}}></script>
        </div>
    </div>
    
</html>
