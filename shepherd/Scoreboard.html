<!DOCTYPE html>
<html>
    <head>
        <title>Filling Circle</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
    </head>
    <div style="position:absolute; top:0px; left:0px">
        <canvas id="canvas" width=300 height=300></canvas>
        <script type='text/javascript' src='Scoreboard.js'></script>
    </div>
    <div style="position:absolute; top:0px; left:300px">
        <canvas id="canvas2" width=300 height=300></canvas>
        <script type='text/javascript' src='Scoreboard.js'></script>
    </div>
    </div>
    <div style="position:absolute; top:0px; left:600px">
        <canvas id="canvas3" width=300 height=300></canvas>
        <script type='text/javascript' src='Scoreboard.js'></script>
    </div>
    </div>
    <div style="position:absolute; top:300px; left:150px">
        <canvas id="canvas4" width=300 height=300></canvas>
        <script type='text/javascript' src='Scoreboard.js'></script>
    </div>
    </div>
    <div style="position:absolute; top:300px; left:450px">
        <canvas id="canvas5" width=300 height=300></canvas>
        <script type='text/javascript' src='Scoreboard.js'></script>
    </div>
    <div style="position:absolute; top:600px; left:0px">
        <canvas id="bottom_bar" width=900 height=300></canvas>
        <script type='text/javascript' src='Scoreboard.js'></script>
    </div>
    <div style="position:absolute; top:800px; left:0px">
    <br>
    <form id="seconds">
	  Initial Time: <br> Outer Circle:<input type="text" name="powerup1">
                    <br> Outer Circle 2:<input type="text" name="powerup2">
                    <br> Inner Circle:<input type="text" name="time">
                    <br> Owner (n/b/g):<input type="text" name="owner">
                    <br>
	    <input type="button" onclick="start()" value="Start">
	</form>
    <form id="addTime">
    Adding Time:<br>
      Outer Circle:<input type="text" name="addtime"><br>
      Outer Circle 2:<input type="text" name="addtime2"><br>
      Inner Circle:<input type="text" name="addtime3"><br>
      <input type="button" onclick="addTime()" value="Add Time">
    </form>
    </div>
</html>
